<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Detection - Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .video-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            background: #000;
        }
        
        #videoStream {
            width: 100%;
            height: auto;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            background: rgba(0,0,0,0.5);
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid #4CAF50;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        
        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 0 10px 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn.danger {
            background: linear-gradient(45deg, #f44336, #da190b);
        }
        
        .btn.capture {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.15);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stat-label {
            font-size: 1.1em;
            margin-top: 10px;
            opacity: 0.9;
        }
        
        .detection-info {
            background: rgba(0,0,0,0.4);
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
        }
        
        .detection-info h3 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .face-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 5px solid #4CAF50;
            transition: all 0.3s ease;
        }
        
        .face-info:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .face-info.male {
            border-left-color: #2196F3;
        }
        
        .face-info.female {
            border-left-color: #E91E63;
        }
        
        .confidence-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-indicator.running {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }
        
        .status-indicator.stopped {
            background: #f44336;
        }
        
        .no-faces {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .stat-card {
                padding: 20px;
            }
            
            .stat-number {
                font-size: 2em;
            }
        }
        
        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Gender Detection System</h1>
            <p>Real-time face detection and gender classification using InsightFace</p>
        </div>
        
        <div class="video-container">
            <img id="videoStream" src="" alt="Video Stream">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading camera...</p>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="startDetection()" id="startBtn">
                ‚ñ∂Ô∏è Start Detection
            </button>
            <button class="btn danger" onclick="stopDetection()" id="stopBtn" disabled>
                ‚èπÔ∏è Stop Detection
            </button>
            <button class="btn capture" onclick="captureImage()" id="captureBtn" disabled>
                üì∏ Capture Image
            </button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="faceCount">0</div>
                <div class="stat-label">Faces Detected</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="fps">0</div>
                <div class="stat-label">FPS</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="maleCount">0</div>
                <div class="stat-label">Male</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="femaleCount">0</div>
                <div class="stat-label">Female</div>
            </div>
        </div>
        
        <div class="detection-info">
            <h3>
                <span class="status-indicator" id="statusIndicator"></span>
                Detection Results
            </h3>
            <div id="detectionResults">
                <div class="no-faces">No faces detected</div>
            </div>
        </div>
    </div>

    <script>
        let isDetecting = false;
        let frameCount = 0;
        let startTime = Date.now();
        let updateInterval;
        
        function startDetection() {
            if (isDetecting) return;
            
            // Update UI
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('captureBtn').disabled = false;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('videoStream').style.display = 'block';
            document.getElementById('statusIndicator').className = 'status-indicator running';
            
            // Start detection
            fetch('/start_detection', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'started') {
                        isDetecting = true;
                        startVideoStream();
                        startStatsUpdate();
                        console.log('üöÄ Detection started');
                    }
                })
                .catch(error => {
                    console.error('Error starting detection:', error);
                    resetUI();
                });
        }
        
        function stopDetection() {
            if (!isDetecting) return;
            
            // Update UI
            resetUI();
            
            // Stop detection
            fetch('/stop_detection', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('‚èπÔ∏è Detection stopped');
                })
                .catch(error => console.error('Error stopping detection:', error));
        }
        
        function resetUI() {
            isDetecting = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('captureBtn').disabled = true;
            document.getElementById('videoStream').src = '';
            document.getElementById('videoStream').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('statusIndicator').className = 'status-indicator stopped';
            
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        }
        
        function startVideoStream() {
            const videoStream = document.getElementById('videoStream');
            videoStream.src = '/video_feed';
        }
        
        function startStatsUpdate() {
            updateInterval = setInterval(() => {
                updateDetectionData();
                updateFPS();
            }, 100);
        }
        
        function updateDetectionData() {
            fetch('/detection_data')
                .then(response => response.json())
                .then(data => {
                    updateStats(data);
                    updateDetectionResults(data);
                })
                .catch(error => console.error('Error fetching detection data:', error));
        }
        
        function updateFPS() {
            frameCount++;
            const elapsed = (Date.now() - startTime) / 1000;
            const fps = Math.round(frameCount / elapsed);
            document.getElementById('fps').textContent = fps;
        }
        
        function updateStats(results) {
            const faceCount = results.length;
            const maleCount = results.filter(r => r.gender === 'Male').length;
            const femaleCount = results.filter(r => r.gender === 'Female').length;
            
            document.getElementById('faceCount').textContent = faceCount;
            document.getElementById('maleCount').textContent = maleCount;
            document.getElementById('femaleCount').textContent = femaleCount;
        }
        
        function updateDetectionResults(results) {
            const container = document.getElementById('detectionResults');
            
            if (results.length === 0) {
                container.innerHTML = '<div class="no-faces">No faces detected</div>';
                return;
            }
            
            let html = '';
            results.forEach((result, index) => {
                const genderClass = result.gender.toLowerCase();
                const confidence = Math.round(result.confidence * 100);
                
                html += `
                    <div class="face-info ${genderClass}">
                        <strong>Face ${index + 1}: ${result.gender}</strong>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidence}%"></div>
                        </div>
                        <small>Confidence: ${confidence}%</small>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function captureImage() {
            if (!isDetecting) return;
            
            fetch('/capture_image', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'saved') {
                        console.log('üì∏ Image captured:', data.filename);
                        alert(`Image saved as ${data.filename}`);
                    } else {
                        console.error('Capture failed:', data.message);
                    }
                })
                .catch(error => console.error('Error capturing image:', error));
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üåê Gender Detection Web Interface loaded');
        });
    </script>
</body>
</html>
