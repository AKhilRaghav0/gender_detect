<!DOCTYPE html>
<html>
<head>
    <title>Gender Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .video-container {
            text-align: center;
            margin: 20px 0;
        }
        #videoStream {
            max-width: 100%;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
        }
        .status.running {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.stopped {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #e2e3e5;
            padding: 15px;
            border-radius: 3px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gender Detection System</h1>
        
        <div class="info">
            <strong>Instructions:</strong><br>
            1. Click "Start Detection" to begin<br>
            2. Allow camera access when prompted<br>
            3. View real-time gender detection results
        </div>
        
        <div class="video-container">
            <img id="videoStream" src="" alt="Video Stream" style="display: none;">
            <div id="loading">Click "Start Detection" to begin</div>
        </div>
        
        <div class="controls">
            <button id="startBtn" onclick="startDetection()">Start Detection</button>
            <button id="stopBtn" onclick="stopDetection()" disabled>Stop Detection</button>
        </div>
        
        <div id="status" class="status stopped">
            Status: Stopped
        </div>
    </div>

    <script>
        let isDetecting = false;
        
        function startDetection() {
            if (isDetecting) return;
            
            // Update UI
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('videoStream').style.display = 'block';
            document.getElementById('status').className = 'status running';
            document.getElementById('status').textContent = 'Status: Starting...';
            
            // Start detection
            fetch('/start_detection', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'started') {
                        isDetecting = true;
                        startVideoStream();
                        document.getElementById('status').textContent = 'Status: Running - Detection active';
                        console.log('Detection started');
                    }
                })
                .catch(error => {
                    console.error('Error starting detection:', error);
                    resetUI();
                });
        }
        
        function stopDetection() {
            if (!isDetecting) return;
            
            // Update UI
            resetUI();
            
            // Stop detection
            fetch('/stop_detection', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Detection stopped');
                })
                .catch(error => console.error('Error stopping detection:', error));
        }
        
        function resetUI() {
            isDetecting = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('videoStream').src = '';
            document.getElementById('videoStream').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('status').className = 'status stopped';
            document.getElementById('status').textContent = 'Status: Stopped';
        }
        
        function startVideoStream() {
            const videoStream = document.getElementById('videoStream');
            videoStream.src = '/video_feed';
        }
    </script>
</body>
</html>
